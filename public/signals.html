<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Live market signals generated by GPT-powered analysis. Track high-confidence trade setups across 30-day windows.">
  <title>Market Signals - OffGridChoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef5ec;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #355e3b;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .content {
      padding: 2rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #355e3b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #dfe9dc;
    }
    .run-button {
      background-color: #4a7c59;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .run-button:hover {
      background-color: #3c664c;
    }
    footer {
      background-color: #4a5c47;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    footer a {
      color: #cfcfcf;
      margin: 0 1rem;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Signal Tracker</h1>
    <nav>
      <a href="index.html" style="color:white;text-decoration:none;font-weight:bold;">‚Üê Back to Home</a>
    </nav>
  </header>

  <div class="content">
    <button class="run-button" onclick="runAgent()">üîÅ Run Live Scan</button>

    <div class="section">
      <h2>üìä Active Signals</h2>
      <div id="active-table">Loading...</div>
    </div>

    <div class="section">
      <h2>‚úÖ Validated Signals</h2>
      <div id="validated-table">Loading...</div>
    </div>

    <div class="section">
      <h2>‚ùå Invalid Signals</h2>
      <div id="invalid-table">Loading...</div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 OffGridChoice</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a>
    </p>
  </footer>

  <script>
    const apiBase = "https://high-signal-agent.up.railway.app";

    async function runAgent() {
      const button = document.querySelector(".run-button");
      button.textContent = "Running...";
      button.disabled = true;
      try {
        const res = await fetch(`${apiBase}/api/scan`, { method: 'POST' });
        if (res.ok) {
          alert("Scan complete. Data will refresh shortly.");
          loadData();
        } else {
          alert("Failed to run scan.");
        }
      } catch (err) {
        alert("Error running agent: " + err);
      } finally {
        button.textContent = "üîÅ Run Live Scan";
        button.disabled = false;
      }
    }

    async function loadData() {
      const sections = ["active", "validated", "invalid"];
      for (const type of sections) {
        const target = document.getElementById(`${type}-table`);
        try {
          const res = await fetch(`./data/${type}_signals.json`);
          const data = await res.json();
          if (!data.length) {
            target.innerHTML = "<em>No signals found.</em>";
            continue;
          }
          let table = `<table><thead><tr><th>Ticker</th><th>Type</th><th>Score</th><th>Signal Date</th><th>Entry Price</th><th>Max Profit (%)</th><th>URL</th></tr></thead><tbody>`;
          for (const row of data) {
            table += `<tr>
              <td>${row.ticker}</td>
              <td>${row.signal_type}</td>
              <td>${row.score}</td>
              <td>${row.signal_date}</td>
              <td>${row.entry_price?.toFixed(2) || "-"}</td>
              <td>${row.max_profit ?? "-"}</td>
              <td><a href="${row.url}" target="_blank">Article</a></td>
            </tr>`;
          }
          table += `</tbody></table>`;
          target.innerHTML = table;
        } catch (err) {
          target.innerHTML = `<em>Error loading data.</em>`;
        }
      }
    }

    loadData();
  </script>
</body>
</html>
