<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Life Architect — OffGridChoice</title>

<!-- ✅ CSS + deferred JS -->
<link rel="stylesheet" href="assets/life-architect/life-architect.css">
<script defer src="assets/life-architect/life-architect.js"></script>
</head>

<body>
<canvas id="background"></canvas>

<header>
  <h1>Life Architect <span>▻</span> <strong>Blueprint Your Future</strong></h1>
  <p class="tagline">Design, connect, and light up your personal universe.</p>
</header>

<main>
  <section id="controls" class="panel">
    <h2>Blueprint Console</h2>
    <div class="input-group">
      <input type="text" id="structureName" placeholder="Category (e.g., Health)">
      <button id="addStructureBtn" class="btn">Add Structure</button>
    </div>
    <div class="input-group">
      <select id="structureSelect"></select>
      <input type="text" id="goalName" placeholder="Goal (e.g., Run 5K)">
      <button id="addGoalBtn" class="btn accent">Add Goal</button>
    </div>
    <button id="clearAllBtn" class="btn danger">Reset All</button>
  </section>

  <section id="blueprintArea" class="panel">
    <h2>Holographic Blueprint</h2>
    <p class="hint">Tap nodes to toggle completion and see your life structure evolve.</p>
    <div id="holoGrid"></div>
  </section>
</main>

<footer>
  <p>✨ Progress is stored locally. Every glowing node is a victory. ✨</p>
</footer>
</body>
</html>
