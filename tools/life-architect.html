<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Life Architect — Blueprint Mode</title>
<link rel="stylesheet" href="assets/life-architect/life-architect.css">
<script defer src="assets/life-architect/life-architect.js"></script>
</head>
<body>
<canvas id="background"></canvas>

<header>
  <h1>Life Architect <span>▻</span> <strong>Blueprint Mode</strong></h1>
  <p class="tagline">Design your structures, branch your goals, light up your map.</p>
</header>

<main>
  <section id="controls" class="panel">
    <h2>Blueprint Console</h2>
    <div class="input-group">
      <input type="text" id="structureName" placeholder="Structure (e.g., Health)">
      <button id="addStructureBtn" class="btn">Add Structure</button>
    </div>
    <div class="input-group">
      <select id="structureSelect"></select>
      <input type="text" id="goalName" placeholder="Goal (e.g., Run 5K)">
      <button id="addGoalBtn" class="btn accent">Add Goal</button>
    </div>
    <button id="clearAllBtn" class="btn danger">Reset All</button>
  </section>

  <section id="blueprintArea" class="panel">
    <h2>Holographic Blueprint</h2>
    <p class="hint">Click a hex hub to collapse/expand its goals. Click a goal to toggle completion.</p>

    <!-- The tree area: DOM nodes + SVG links overlay -->
    <div id="treeWrap">
      <svg id="links" aria-hidden="true"></svg>
      <div id="holoGrid"></div>
    </div>
  </section>
</main>

<footer>
  <p>Saved locally • Your blueprint grows as you do</p>
</footer>
</body>
</html>
